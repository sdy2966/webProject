<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
</head>
<body>
    <script>
        $.ajax({
            url: 'employees.xml',
            dataType: 'xml',
            success : function(xml) {
                console.log(xml);
                let p = $('<p />').html('EmployeeList');
                $('body').append(p);
                $(xml).find('record').each(function() {
                    
                    let id, firN, phonNum, ul, li;
                    
                    $(this).find('emp_id').text();
                    id = $(this).find('emp_id').text();
                    firN = $(this).find('first_name').text();
                    phonNum = $(this).find('phone_number').text();
                    ul = $('<ul />');
                    li = $('<li />').html(id);
                    ul.append(li);
                    li = $('<li />').html(firN);
                    ul.append(li);
                    li = $('<li />').html(phonNum);
                    ul.append(li);
                    $('body').append(ul);
                });

            }
        })
    </script>
</body>
</html>
